<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="slick/slick.css"/>
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <title>oga-portfolio</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li id="home">home</li>
                <li id="profile">profile</li>
                <li id="works">works</li>
                <li id="contact">contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <div class="hero-cover">
                <div class="hero-background"></div>
            </div>
            <h1>oga-portfolio</h1>
        </div>
        <section class="section-profile">
            <h2 class="section-title"><span>profile</span></h2>
            <div class="profile-box">
                <p class="icon-circle">
                    <img src="img/myicon.jpg" alt="oga">
                </p>
            </div>
        </section>
        <section class="section-works">
            <h2 class="section-title"><span>works</span></h2>
            <ul class="multiple-items">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </section>
        <section class="section-contact">
            <h2 class="section-title"><span>contact</span></h2>
            <form class="form-contact" action="">
                <p>お名前</p>
                <input type="text" name="username">
                <p>メールアドレス</p>
                <input type="email" name="email">
                <p>メッセージ本文</p>
                <textarea name="text" cols="30" rows="10"></textarea>
                <input type="submit" name="submit">
            </form>
        </section>
    </main>
    <footer>
        <small>© 2020 oga</small>
    </footer>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="slick/slick.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
